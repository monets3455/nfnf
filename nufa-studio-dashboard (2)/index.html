<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nufa Studio - AI Cinematic Video Creation</title>
    <!-- Forcing re-evaluation -->
    <script>
      // FOUC Prevention Script
      (function() {
        try {
          var theme = localStorage.getItem('nufa-theme');
          var root = document.documentElement;
          
          if (theme === 'dark' || (!theme && window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            root.classList.add('dark');
          } else {
            root.classList.remove('dark');
          }
        } catch (e) {
          console.error("Error applying initial theme:", e);
        }
      })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable class-based dark mode
        theme: {
          extend: {
            colors: {
              'brand-teal': '#18bc98', // Updated color
              'brand-dark': '#0A0A0A', 
              'brand-bg-dark': '#121212', 
              'brand-bg-card': '#1A1A1A'  
            }, 
            fontSize: { 
              '2xs': '0.6875rem', // Approx 11px if base is 16px
              'xs': '.75rem',    
              'sm': '.9rem',   
              'base': '1rem',  // Base font size 16px
              'lg': '1.125rem',   
              'xl': '1.25rem',  
              '2xl': '1.5rem', 
              '3xl': '1.875rem',    
              '4xl': '2.25rem',
              '5xl': '3rem',
              '6xl': '3.75rem',
              '7xl': '4.5rem',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'pulse-slower': 'pulse 6s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              pulse: {
                '0%, 100%': { opacity: 1 },
                '50%': { opacity: .5 },
              }
            }
          }
        }
      }
    </script>
    <style type="text/css">
      /* Initial body styles to prevent flash */
      body {
        background-color: #f5f5f5; /* neutral-100 (light mode default) */
        color: #171717; /* neutral-900 (light mode default) */
        transition: background-color 0.3s ease, color 0.3s ease; /* Smooth transition if styles change */
        font-size: 16px; /* Base font size for rem calculations */
      }
      html.dark body {
        background-color: #0A0A0A; /* brand-dark (dark mode default) */
        color: #f0f0f0; /* Slightly brighter than neutral-100 for better contrast */
      }
      /* Ensure root takes full height for potential sticky footer or full-page layouts */
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
    </style>
